<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Progress Bar</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="outer-content">
    <!-- Default Progress Bar -->
    <ion-list>
      <ion-list-header>
        <ion-label>Default</ion-label>
      </ion-list-header>
      <ion-progress-bar></ion-progress-bar>
    </ion-list>

    <ion-list>
      <ion-list-header>
        <ion-label>Default at 50%</ion-label>
      </ion-list-header>
      <ion-progress-bar value="0.5"></ion-progress-bar>
    </ion-list>

    <ion-list>
      <ion-list-header>
        <ion-label>Color</ion-label>
      </ion-list-header>

      <!-- Progress Bar with Color -->
      <ion-progress-bar color="secondary" value="0.5"></ion-progress-bar>
      <ion-progress-bar color="tertiary" value="0.8"></ion-progress-bar>

      <ion-list-header>
        <ion-label>
          Indeterminate
        </ion-label>
      </ion-list-header>
      <ion-progress-bar type="indeterminate"></ion-progress-bar>

      <ion-list-header>
        <ion-label>
          Indeterminate (reversed)
        </ion-label>
      </ion-list-header>
      <ion-progress-bar type="indeterminate" reversed="true"></ion-progress-bar>

      <ion-list-header>
        <ion-label>
          Buffer
        </ion-label>
      </ion-list-header>
      <ion-progress-bar value="0.25" buffer="0.5"></ion-progress-bar>
    </ion-list>



  </ion-content>
</ion-app>
