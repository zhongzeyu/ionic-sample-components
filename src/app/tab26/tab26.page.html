<ion-app>
  <ion-header translucent>
    <ion-toolbar>
      <ion-title>Searchbar</ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-searchbar (ionChange)="handleInput($event)"></ion-searchbar>
    </ion-toolbar>
  </ion-header>
  <ion-content fullscreen>
    <ion-list>
      <ion-item *ngFor="let item of items; index as position" [style]="'display:'+((item.show)?'block':'none')">
      {{item.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-app>
