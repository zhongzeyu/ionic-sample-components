<ion-header>
  <ion-toolbar>
    <ion-title>Content</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <p class="ion-padding-start ion-padding-end">
      <ion-button (click)="scrollToBottom()" expand="block" fill="outline">Scroll To Bottom</ion-button></p>
    <ion-list>
      <ion-item *ngFor="let item of [].constructor(15); let i = index" >
        <ion-label>Item {{i}}</ion-label>
      </ion-item>
    </ion-list>
    <p class="ion-padding-start ion-padding-end"><ion-button (click)="scrollToTop()" expand="block" fill="outline">Scroll To Top</ion-button></p>
</ion-content>
